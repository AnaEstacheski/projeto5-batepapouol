<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="TelaInicialBackground">
        <div class="TelaInicial">
            <img class="uolgrande" src="styles/imgs/logo 1.png" alt="Logo do Bate Papo UOL">
            <input onclick="TirarErro()" type="text" placeholder="Digite seu nome" />
            <div class="entrarbtn" onclick="Iniciar()"><h1>Entrar</h1></div>
            <img class="gif hidden" src="https://media.tenor.com/images/d6cd5151c04765d1992edfde14483068/tenor.gif" alt="Spinner Gif">
            <h3 class="hidden">Entrando...</h3>
        </div>
    </div>
    <div class="TelaPrincipal hidden">
        <div class="header">
            <img class="uolpequeno" src="styles/imgs/logo 1.png" alt="logo do Bate Papo UOL">
            <ion-icon class="peopleicon" name="people"></ion-icon>
        </div>
        <div class="chat">
            <div>
                <span class="horario"></span><span class="usuario"></span><span class="mensagem"></span>
            </div>
        </div>
        <div class="BottomBar">
            <input onclick="TirarErro()" type="text" placeholder="Escreva aqui..." />
            <ion-icon onclick="EnviarMensagem()" class="planeicon" name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
